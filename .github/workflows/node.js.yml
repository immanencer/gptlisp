name: NPM Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 12
    - run: npm install
    - run: npm test
      env:
        CI: true
    - uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-results/*